<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sudoku</title>
<link href="main.35c8f6e4533c332a9a78.css" rel="stylesheet"></head>
<body class="text-center">
<div class="container grid-container text-center" id="grid-container"></div>

<div class="container numbers-container text-center">
  <button type="button" class="btn btn-secondary number-btn" value="1">1
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="2">2
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="3">3
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="4">4
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="5">5
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="6">6
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="7">7
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="8">8
  </button>
  <button type="button" class="btn btn-secondary number-btn" value="9">9
  </button>
</div>
<div class="container edit-container text-center">
  <button type="button" class="btn btn-secondary edit-button" id="erase">ERASE
  </button>
  <button type="button" class="btn btn-secondary edit-button" id="reset">RESET
  </button>
</div>

<div class="container text-center">
  <p>
    Refresh the page to play a new game.
  </p>
</div>
<script type="text/javascript" src="main.35c8f6e4533c332a9a78.js"></script></body>
</html>
